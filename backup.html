<div class="content_rave">
    <div class="section_rave">
      <h2>I - Audio source selection</h2>
      <input
        type="button"
        value="Load default sample"
        onclick="loadCantina();"
      />
      <div class="group">
        <input
          type="file"
          id="audio-file"
          accept="audio/mpeg, audio/ogg, audio/*"
        />
        <input type="button" value="Load" onclick="loadUploadedFile();" />
      </div>
      <input
        id="record-button"
        type="button"
        value="Record from microphone"
        onclick="toogleRecording();"
      />
    </div>

    <div class="section_rave">
      <h2>II - Audio transfer</h2>
      Select model :
      <select name="Model" id="model">
        <option value="models/rquiqui_last.onnx">rquiqui_last</option>
        <option value="models/artifact_last.onnx">artifact_last</option>
        <option value="models/biomech_onnx.onnx">biomech_onnx</option>
        <option value="models/budha.onnx">budha</option>
      </select>

      <div class="flexRow">
        <input
          id="play_input"
          type="button"
          value="Play input"
          onclick="playInput();"
          disabled="true"
        />
        <input
          id="ravify_button"
          type="button"
          value="Transfer"
          onclick="transfer();"
          disabled="true"
        />
        <input
          id="play_output"
          type="button"
          value="Play output"
          onclick="playOutput();"
          disabled="true"
        />
      </div>
      <a id="download_link" href=""></a>
    </div>
  </div>
